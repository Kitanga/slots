<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slot Champion - How Lucky Are You?</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:900&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
      padding: 0;
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      width: 70%;
      height: 100%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo-svg {
      width: 100%;
      height: 70%;
    }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Preloader -->
  <div class="scene" id="startup">
    <div class="preloader">
      <div class="filler"></div>
    </div>
  </div>

  <!-- Main Menu -->
  <div class="logo hidden">
    <div id="logo-svg"></div>
    <div id="start" class="btn">PLAY</div>
  </div>

  <!-- The game itself -->
  <div id="play" class="scene">
    <div class="container">
        <center>
            <div id="score">70</div>
          </center>
          <center id="symbols">
            <div>
              <div class="spinner">
                <div class="symbol">1</div>
                <div class="symbol">3</div>
                <div class="symbol">7</div>
                <div class="symbol">1</div>
              </div>
              <div class="spinner">
                <div class="symbol">1</div>
                <div class="symbol">3</div>
                <div class="symbol">7</div>
                <div class="symbol">1</div>
              </div>
              <div class="spinner">
                <div class="symbol">1</div>
                <div class="symbol">3</div>
                <div class="symbol">7</div>
                <div class="symbol">1</div>
              </div>
            </div>
          </center>
          <center>
            <div id="spin" class="btn">SPIN</div>
          </center>
    </div>
  </div>
</body>

</html>
